<h4>Agregar personaje</h4>

<form action="" class="row">
  <input
    class="form-control mb-2"
    [(ngModel)]="character.name"
    name="name"
    type="text"
    placeholder="Nombre"
  />
  <input
    class="form-control mb-2"
    [(ngModel)]="character.power"
    name="power"
    type="number"
    placeholder="Poder"
  />

  <button type="submit" class="btn btn-primary" (click)="emitCharacter()">
    Agregar personaje
  </button>

  <span>{{ character | json }}</span>
</form>
